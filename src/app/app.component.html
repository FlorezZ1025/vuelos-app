<header>
  <section class="menu">
    <ul>
      <li *ngFor="let item of menu">
        <a [href]="item.url">{{ item.name }}</a>
      </li>
    </ul>
  </section>
</header>

<main>
  <section class="search-box">
    <div>
      <select name="" id="">
        <option value="">Ida y vuelta</option>
        <option value="">Solo ida</option>
      </select>
      <select name="" id="">
        <option value="">Econ√≥mica</option>
        <option value="">Premium</option>
      </select>
      <label for="passengersNumber">Numero de pasajeros</label>
      <input type="number" id="passengersNumber" />
    </div>
    <div>
      <input type="text" placeholder="Origen" pattern="[A-Za-z]" />
      <input type="text" placeholder="Destino" pattern="[A-Za-z]" />

      <label for="travelDate">Fecha de salida</label>
      <input type="date" id="travelDate" />

      <label for="returnDate">Fecha de llegada</label>
      <input type="date" id="returnDate" />
      <button class="primary">Buscarrrr</button>
    </div>
  </section>
</main>
